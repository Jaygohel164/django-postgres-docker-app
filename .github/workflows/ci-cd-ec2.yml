name: CI-CD to EC2

on:
  push:
    branches: [ main ]

# Prevent multiple deployments at the same time
concurrency:
  group: ec2-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hello
          POSTGRES_USER: hello
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: hello
      POSTGRES_USER: hello
      POSTGRES_PASSWORD: password
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      SECRET_KEY: ci-secret
      DEBUG: "false"
      PYTHON_VERSION: "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --no-dev

      - name: Run database migrations
        run: uv run python src/manage.py migrate --noinput

      - name: Run Django tests
        run: uv run python src/manage.py test

  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy application to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_BASE="/home/ubuntu/apps"
            APP_NAME="django-postgres-docker-app"
            APP_DIR="$APP_BASE/$APP_NAME"

            echo "üìÅ Preparing application directory"
            mkdir -p "$APP_BASE"
            cd "$APP_BASE"

            if [ ! -d "$APP_NAME/.git" ]; then
              echo "üì¶ App not found. Cloning repository..."
              git clone https://github.com/Jaygohel164/django-postgres-docker-app.git
            else
              echo "üîÑ App found. Pulling latest changes..."
              cd "$APP_NAME"
              git pull origin main
            fi

            cd "$APP_DIR"

            echo "üê≥ Restarting containers"
            docker-compose down
            docker-compose up -d --build

            echo "üõ† Running migrations"
            docker-compose exec -T web python src/manage.py migrate --noinput

            echo "üé® Collecting static files"
            docker-compose exec -T web python src/manage.py collectstatic --noinput

            echo "‚úÖ Deployment completed successfully"
