name: CI-CD to EC2

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hello
          POSTGRES_USER: hello
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: hello
      POSTGRES_USER: hello
      POSTGRES_PASSWORD: password
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      SECRET_KEY: ci-secret
      DEBUG: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --no-dev

      # OPTIONAL ‚Äì enable later when tests exist
      # - name: Run Django tests
      #   run: |
      #     python manage.py test

  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy application to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üê≥ Moving to app directory"
            cd /path/to/your/app   # üî¥ CHANGE THIS

            echo "üê≥ Stopping old containers"
            docker-compose down

            echo "üê≥ Starting new containers"
            docker-compose up -d --build

            echo "‚úÖ Deployment completed successfully"
